<div class="flex flex-col min-h-screen min-w-screen p-5 justify-center items-center bg-base-300">
  <h1 class="text-2xl sm:text-5xl font-bold text-base-content text-center mb-10">
    Account Initialization
  </h1>
  <div class="flex h-full w-full items-center justify-center">
    <div
      class="flex flex-col w-[400px] shadow-xl rounded-lg p-10 bg-base-100 border-8 border-dashed border-base-content">
      <form class="flex flex-col gap-4 mt-10" [formGroup]="form">
        <div class="flex form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="Type here" class="input input-bordered w-full max-w-xs"
            formControlName="password" />
        </div>
        <div class="flex form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input type="password" placeholder="Type here" class="input input-bordered w-full max-w-xs"
            formControlName="password_confirmation" />
        </div>
        <button class="mt-4 btn btn-neutral text-neutral-content gap-4" (click)="onSubmit()">
          Change Password</button>
      </form>
    </div>
  </div>
</div>
